<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controlo de Bots</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%2300FFFF' d='M20 10 H80 V20 H30 V80 H20 V10 Z M40 30 H90 V40 H50 V90 H40 V30 Z' /%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="panel-header">
            <h1>Painel de Controlo de Bots</h1>
            <div class="header-controls">
                <button id="logout-btn" class="action-btn">Logout</button>
            </div>
        </header>

        <main id="bot-list" class="bot-list-grid">
        </main>

        <footer class="panel-footer">
            <p>Sincronização automática em <span id="countdown">30</span>s. Última verificação: <span id="last-updated">Nunca</span></p>
        </footer>
    </div>

    <div id="log-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content modal-output">
            <h2 id="log-modal-title">Logs do Bot</h2>
            <div class="log-container">
                <pre><code id="log-content"></code></pre>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn close-modal-btn">Fechar</button>
            </div>
        </div>
    </div>

    <div id="update-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content modal-output">
            <h2 id="update-modal-title">Resultado do Deploy</h2>
            <div class="log-container">
                <pre><code id="update-content"></code></pre>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn close-modal-btn">Fechar</button>
            </div>
        </div>
    </div>

    <div id="notification-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="notification-title">Aviso</h2>
            <p id="notification-message"></p>
            <div class="modal-actions">
                <button type="button" class="action-btn close-modal-btn">OK</button>
            </div>
        </div>
    </div>

    <div id="confirmation-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="confirmation-title">Confirmar Ação</h2>
            <p id="confirmation-message"></p>
            <div class="modal-actions">
                <button type="button" id="confirm-btn-yes" class="action-btn primary">Confirmar</button>
                <button type="button" id="confirm-btn-no" class="action-btn danger">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const botListContainer = document.getElementById('bot-list');
        const countdownElement = document.getElementById('countdown');
        const lastUpdatedElement = document.getElementById('last-updated');
        
        const logModal = document.getElementById('log-modal');
        const logModalTitle = document.getElementById('log-modal-title');
        const logContent = document.getElementById('log-content');

        const updateModal = document.getElementById('update-modal');
        const updateModalTitle = document.getElementById('update-modal-title');
        const updateContent = document.getElementById('update-content');

        const notificationModal = document.getElementById('notification-modal');
        const notificationTitle = document.getElementById('notification-title');
        const notificationMessage = document.getElementById('notification-message');

        const confirmationModal = document.getElementById('confirmation-modal');
        const confirmationTitle = document.getElementById('confirmation-title');
        const confirmationMessage = document.getElementById('confirmation-message');
        const confirmBtnYes = document.getElementById('confirm-btn-yes');
        const confirmBtnNo = document.getElementById('confirm-btn-no');
        const logoutBtn = document.getElementById('logout-btn');

        const REFRESH_INTERVAL = 30;
        let countdown = REFRESH_INTERVAL;
        let refreshTimer;

        function showNotification(message, title = 'Aviso', type = 'info') {
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            notificationModal.dataset.type = type;
            notificationModal.style.display = 'flex';
        }

        function showConfirmation(message, title = 'Confirmar Ação') {
            confirmationTitle.textContent = title;
            confirmationMessage.textContent = message;
            confirmationModal.style.display = 'flex';

            return new Promise((resolve) => {
                confirmBtnYes.onclick = () => {
                    confirmationModal.style.display = 'none';
                    resolve(true);
                };
                confirmBtnNo.onclick = () => {
                    confirmationModal.style.display = 'none';
                    resolve(false);
                };
            });
        }

        async function fetchWithAuth(url, options = {}) {
            const response = await fetch(url, options);
            if (!response.ok) {
                if (response.status === 401) {
                    window.location.href = '/';
                }
                const errorData = await response.json().catch(() => ({ error: 'Falha de conexão. Servidor indisponível.' }));
                throw new Error(errorData.error);
            }
            return response.json();
        }

        async function manageBot(name, action) {
            const actionPt = { start: 'INICIAR', restart: 'REINICIAR', stop: 'PARAR' };
            const confirmed = await showConfirmation(`Confirmar execução do comando?\n> ${actionPt[action]} ${name}`);
            if (!confirmed) return;
            
            try {
                const result = await fetchWithAuth('/api/bots/manage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, action })
                });
                showNotification(result.message, 'Sucesso');
                await loadBots(); // Aguarda o carregamento para reiniciar o timer
            } catch (error) {
                showNotification(`ERRO: ${error.message}`, 'Falha na Execução', 'error');
            }
        }

        async function deleteBot(name) {
            const confirmed = await showConfirmation(`Tem a certeza que deseja PARAR e EXCLUIR o bot "${name}"?\nEsta ação não pode ser desfeita.`, 'Confirmar Exclusão');
            if (!confirmed) return;

            try {
                const result = await fetchWithAuth(`/api/bots/delete/${name}`, {
                    method: 'DELETE'
                });
                showNotification(result.message, 'Sucesso');
                await loadBots();
            } catch (error) {
                showNotification(`ERRO: ${error.message}`, 'Falha ao Excluir', 'error');
            }
        }

        async function showLogs(name) {
            logModal.style.display = 'flex';
            logModalTitle.textContent = `Logs do Bot: ${name}`;
            logContent.textContent = 'A carregar logs...';
            
            try {
                const result = await fetchWithAuth(`/api/bots/logs/${name}`);
                logContent.textContent = result.logs;
            } catch (error) {
                logContent.textContent = `ERRO AO CARREGAR LOGS: ${error.message}`;
            }
        }

        async function updateBot(name, scriptPath) {
            const confirmed = await showConfirmation(`Confirmar DEPLOY para o bot "${name}"?\n\nIsto executará 'git pull', 'npm install' e 'pm2 reload' no servidor.`);
            if (!confirmed) return;

            updateModal.style.display = 'flex';
            updateModalTitle.textContent = `Deploy do Bot: ${name}`;
            updateContent.textContent = 'A iniciar processo de deploy...';

            try {
                const result = await fetchWithAuth(`/api/bots/update/${name}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ scriptPath: scriptPath })
                });
                updateContent.textContent = result.output;
                await loadBots();
            } catch (error) {
                updateContent.textContent = `ERRO NO DEPLOY: ${error.message}`;
            }
        }

        function renderBot(bot) {
            const isOnline = bot.pm2_env.status === 'online';
            const statusClass = isOnline ? 'status-online' : 'status-offline';
            const memory = (bot.monit.memory / 1024 / 1024).toFixed(1);
            const statusText = isOnline ? 'ATIVO' : bot.pm2_env.status.toUpperCase();
            const scriptPath = bot.pm2_env.pm_exec_path;

            return `
                <div class="bot-card">
                    <div class="card-header">
                        <h2>${bot.name}</h2>
                        <div class="status-indicator ${statusClass}">
                            <span>${statusText}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="data-field"><span class="label">CARGA DE CPU</span> <span>${bot.monit.cpu}%</span></p>
                        <p class="data-field"><span class="label">USO DE MEMÓRIA</span> <span>${memory} MB</span></p>
                        <p class="data-field"><span class="label">REINICIALIZAÇÕES</span> <span>${bot.pm2_env.restart_time}</span></p>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn-card" onclick="manageBot('${bot.name}', 'start')" ${isOnline ? 'disabled' : ''}>Iniciar</button>
                        <button class="action-btn-card" onclick="manageBot('${bot.name}', 'restart')" ${!isOnline ? 'disabled' : ''}>Reiniciar</button>
                        <button class="action-btn-card stop" onclick="manageBot('${bot.name}', 'stop')" ${!isOnline ? 'disabled' : ''}>Parar</button>
                    </div>
                    <div class="card-footer-actions">
                        <button class="action-btn-footer" onclick="showLogs('${bot.name}')"><i data-feather="terminal"></i>Logs</button>
                        <button class="action-btn-footer" onclick="updateBot('${bot.name}', '${scriptPath}')"><i data-feather="git-pull-request"></i>Atualizar</button>
                        <button class="action-btn-footer danger" onclick="deleteBot('${bot.name}')"><i data-feather="trash-2"></i> Excluir</button>
                    </div>
                </div>
            `;
        }
        
        async function loadBots(discoverNew = false) {
            const apiUrl = discoverNew ? '/api/bots/status?discover=true' : '/api/bots/status';
            
            try {
                const bots = await fetchWithAuth(apiUrl);
                if (bots && bots.length > 0) {
                    botListContainer.innerHTML = bots.map(renderBot).join('');
                } else {
                    botListContainer.innerHTML = '<div class="bot-card"><p class="info-message">[RESPOSTA VAZIA] :: Nenhum processo encontrado.</p></div>';
                }
                lastUpdatedElement.textContent = new Date().toLocaleTimeString('pt-BR');
            } catch (error) {
                if(error.message.includes('401')) return;
                botListContainer.innerHTML = `<div class="bot-card"><p class="error-message">[ERRO DE CONEXÃO] :: ${error.message}</p></div>`;
            } finally {
                feather.replace();
            }
        }

        function startCountdown() {
            clearInterval(refreshTimer); // Garante que não haja timers duplicados
            countdown = REFRESH_INTERVAL;
            countdownElement.textContent = countdown.toString().padStart(2, '0');

            refreshTimer = setInterval(async () => {
                countdown--;
                countdownElement.textContent = countdown.toString().padStart(2, '0');
                if (countdown <= 0) {
                    await loadBots(false); // Carrega os bots
                    countdown = REFRESH_INTERVAL; // Reinicia o contador para o próximo ciclo
                }
            }, 1000);
        }

        document.querySelectorAll('.close-modal-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.target.closest('.modal-overlay').style.display = 'none';
            });
        });
        
        window.addEventListener('click', (event) => {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.style.display = 'none';
            }
        });

        logoutBtn.addEventListener('click', async () => {
            const confirmed = await showConfirmation('Deseja realmente encerrar a sessão?');
            if(confirmed) {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = '/';
                } catch (error) {
                    showNotification('Falha ao fazer logout.', 'Erro', 'error');
                }
            }
        });
        
        document.addEventListener('DOMContentLoaded', async () => {
            feather.replace();
            await loadBots(true); // Faz a descoberta inicial
            startCountdown(); // Inicia o ciclo de contagem e atualização
        });
    </script>
</body>
</html>
