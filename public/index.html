<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bot Control Panel</h1>
        <div id="bot-list" class="bot-list-grid">
            <p>A carregar status dos bots...</p>
        </div>
    </div>

    <script>
        const botListContainer = document.getElementById('bot-list');

        async function fetchWithAuth(url, options = {}) {
            const response = await fetch(url, options);
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Falha na requisição');
            }
            return response.json();
        }

        async function manageBot(name, action) {
            if (!confirm(`Tem a certeza de que deseja executar "${action}" no bot "${name}"?`)) return;
            try {
                const result = await fetchWithAuth('/api/bots/manage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, action })
                });
                alert(result.message);
                loadBots();
            } catch (error) {
                alert(`Erro: ${error.message}`);
            }
        }

        function renderBot(bot) {
            const isOnline = bot.pm2_env.status === 'online';
            const statusClass = isOnline ? 'online' : 'stopped';
            const memory = (bot.monit.memory / 1024 / 1024).toFixed(1);

            return `
                <div class="bot-card">
                    <div class="bot-header">
                        <h2>${bot.name}</h2>
                        <span class="status-dot ${statusClass}" title="${bot.pm2_env.status}"></span>
                    </div>
                    <div class="bot-info">
                        <p><strong>Status:</strong> ${bot.pm2_env.status}</p>
                        <p><strong>CPU:</strong> ${bot.monit.cpu}%</p>
                        <p><strong>Memória:</strong> ${memory} MB</p>
                        <p><strong>Restarts:</strong> ${bot.pm2_env.restart_time}</p>
                    </div>
                    <div class="bot-actions">
                        <button onclick="manageBot('${bot.name}', 'start')">Iniciar</button>
                        <button onclick="manageBot('${bot.name}', 'restart')">Reiniciar</button>
                        <button class="stop" onclick="manageBot('${bot.name}', 'stop')">Parar</button>
                    </div>
                </div>
            `;
        }

        async function loadBots() {
            botListContainer.innerHTML = '<p>A carregar status dos bots...</p>';
            try {
                const bots = await fetchWithAuth('/api/bots/status');
                if (bots.length > 0) {
                    botListContainer.innerHTML = bots.map(renderBot).join('');
                } else {
                    botListContainer.innerHTML = '<p>Nenhum bot encontrado.</p>';
                }
            } catch (error) {
                botListContainer.innerHTML = `<p class="error">Erro ao carregar bots: ${error.message}</p>`;
            }
        }

        // Carregamento inicial
        loadBots();
    </script>
</body>
</html>
