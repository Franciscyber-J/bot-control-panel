<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controlo de Bots</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%2300FFFF' d='M20 10 H80 V20 H30 V80 H20 V10 Z M40 30 H90 V40 H50 V90 H40 V30 Z' /%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="panel-header">
            <h1>Painel de Controlo de Bots</h1>
            <div class="header-controls">
                <button id="add-bot-btn" class="action-btn">Adicionar Novo Bot</button>
            </div>
        </header>

        <main id="bot-list" class="bot-list-grid">
        </main>

        <footer class="panel-footer">
            <p>Sincronização automática em <span id="countdown">30</span>s. Última verificação: <span id="last-updated">Nunca</span></p>
        </footer>
    </div>

    <div id="add-bot-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Adicionar Novo Bot</h2>
            <form id="add-bot-form">
                <div class="form-group">
                    <label for="bot-name">Nome do Processo (ex: meu-bot)</label>
                    <input type="text" id="bot-name" required>
                </div>
                <div class="form-group">
                    <label for="bot-script">Caminho do Script no Servidor (ex: /root/bots/meu-bot/index.js)</label>
                    <input type="text" id="bot-script" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="action-btn">Adicionar e Iniciar</button>
                    <button type="button" class="action-btn btn-stop close-modal-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="log-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content modal-output">
            <h2 id="log-modal-title">Logs do Bot</h2>
            <div class="log-container">
                <pre><code id="log-content"></code></pre>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn close-modal-btn">Fechar</button>
            </div>
        </div>
    </div>

    <div id="update-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content modal-output">
            <h2 id="update-modal-title">Resultado do Deploy</h2>
            <div class="log-container">
                <pre><code id="update-content"></code></pre>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn close-modal-btn">Fechar</button>
            </div>
        </div>
    </div>

    <div id="notification-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="notification-title">Aviso</h2>
            <p id="notification-message"></p>
            <div class="modal-actions">
                <button type="button" class="action-btn close-modal-btn">OK</button>
            </div>
        </div>
    </div>

    <div id="confirmation-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="confirmation-title">Confirmar Ação</h2>
            <p id="confirmation-message"></p>
            <div class="modal-actions">
                <button type="button" id="confirm-btn-yes" class="action-btn">Confirmar</button>
                <button type="button" id="confirm-btn-no" class="action-btn btn-stop">Cancelar</button>
            </div>
        </div>
    </div>


    <script>
        // --- Constantes dos Elementos ---
        const botListContainer = document.getElementById('bot-list');
        const countdownElement = document.getElementById('countdown');
        const lastUpdatedElement = document.getElementById('last-updated');
        
        const addBotBtn = document.getElementById('add-bot-btn');
        const addBotModal = document.getElementById('add-bot-modal');
        const addBotForm = document.getElementById('add-bot-form');

        const logModal = document.getElementById('log-modal');
        const logModalTitle = document.getElementById('log-modal-title');
        const logContent = document.getElementById('log-content');

        const updateModal = document.getElementById('update-modal');
        const updateModalTitle = document.getElementById('update-modal-title');
        const updateContent = document.getElementById('update-content');

        const notificationModal = document.getElementById('notification-modal');
        const notificationTitle = document.getElementById('notification-title');
        const notificationMessage = document.getElementById('notification-message');

        const confirmationModal = document.getElementById('confirmation-modal');
        const confirmationTitle = document.getElementById('confirmation-title');
        const confirmationMessage = document.getElementById('confirmation-message');
        const confirmBtnYes = document.getElementById('confirm-btn-yes');
        const confirmBtnNo = document.getElementById('confirm-btn-no');

        const REFRESH_INTERVAL = 30;
        let countdown = REFRESH_INTERVAL;
        let refreshTimer;

        // --- Funções dos Modais Personalizados ---
        function showNotification(message, title = 'Aviso', type = 'info') {
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            notificationModal.dataset.type = type; // 'info' ou 'error' para estilização
            notificationModal.style.display = 'flex';
        }

        function showConfirmation(message, title = 'Confirmar Ação') {
            confirmationTitle.textContent = title;
            confirmationMessage.textContent = message;
            confirmationModal.style.display = 'flex';

            return new Promise((resolve) => {
                confirmBtnYes.onclick = () => {
                    confirmationModal.style.display = 'none';
                    resolve(true);
                };
                confirmBtnNo.onclick = () => {
                    confirmationModal.style.display = 'none';
                    resolve(false);
                };
            });
        }

        // --- Lógica da API ---
        async function fetchWithAuth(url, options = {}) {
            const response = await fetch(url, options);
            if (!response.ok) {
                if (response.status === 401) {
                    clearInterval(refreshTimer);
                    document.body.innerHTML = `<div class="container"><p class="error-message">[FALHA DE AUTENTICAÇÃO] :: Acesso negado. Recarregue e forneça as credenciais corretas.</p></div>`;
                }
                const errorData = await response.json().catch(() => ({ error: 'Falha de conexão. Servidor indisponível.' }));
                throw new Error(errorData.error);
            }
            return response.json();
        }

        async function manageBot(name, action) {
            const actionPt = { start: 'INICIAR', restart: 'REINICIAR', stop: 'PARAR' };
            const confirmed = await showConfirmation(`Confirmar execução do comando?\n> ${actionPt[action]} ${name}`);
            if (!confirmed) return;
            
            try {
                const result = await fetchWithAuth('/api/bots/manage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, action })
                });
                showNotification(result.message, 'Sucesso');
                loadBots();
            } catch (error) {
                showNotification(`// ERRO DE EXECUÇÃO\n> ${error.message}`, 'Erro', 'error');
            }
        }

        async function deleteBot(name) {
            const confirmed = await showConfirmation(`Tem a certeza que deseja PARAR e EXCLUIR o bot "${name}"?\nEsta ação não pode ser desfeita.`, 'Confirmar Exclusão');
            if (!confirmed) return;

            try {
                const result = await fetchWithAuth(`/api/bots/delete/${name}`, {
                    method: 'DELETE'
                });
                showNotification(result.message, 'Sucesso');
                loadBots();
            } catch (error) {
                showNotification(`// ERRO AO EXCLUIR\n> ${error.message}`, 'Erro', 'error');
            }
        }

        async function showLogs(name) {
            logModal.style.display = 'flex';
            logModalTitle.textContent = `Logs do Bot: ${name}`;
            logContent.textContent = 'A carregar logs...';
            
            try {
                const result = await fetchWithAuth(`/api/bots/logs/${name}`);
                logContent.textContent = result.logs;
            } catch (error) {
                logContent.textContent = `// ERRO AO CARREGAR LOGS\n> ${error.message}`;
            }
        }

        async function updateBot(name, scriptPath) {
            const confirmed = await showConfirmation(`Confirmar DEPLOY para o bot "${name}"?\n\nIsto executará 'git pull', 'npm install' e 'pm2 reload' no servidor.`);
            if (!confirmed) return;

            updateModal.style.display = 'flex';
            updateModalTitle.textContent = `Deploy do Bot: ${name}`;
            updateContent.textContent = 'A iniciar processo de deploy...';

            try {
                const result = await fetchWithAuth(`/api/bots/update/${name}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ scriptPath: scriptPath })
                });
                updateContent.textContent = result.output;
                loadBots();
            } catch (error) {
                updateContent.textContent = `// ERRO NO DEPLOY\n> ${error.message}`;
            }
        }

        // --- Renderização da Interface ---
        function renderBot(bot) {
            const isOnline = bot.pm2_env.status === 'online';
            const statusClass = isOnline ? 'status-online' : 'status-offline';
            const memory = (bot.monit.memory / 1024 / 1024).toFixed(1);
            const statusText = bot.pm2_env.status === 'online' ? 'ATIVO' : bot.pm2_env.status.toUpperCase();
            const glowColor = isOnline ? 'var(--cyan-rgba)' : 'var(--red-rgba)';
            const scriptPath = bot.pm2_env.pm_exec_path;

            return `
                <div class="bot-card" style="--glow-color: ${glowColor};">
                    <div class="card-header">
                        <h2>> ${bot.name}</h2>
                        <div class="status-indicator ${statusClass}">
                            <span>${statusText}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="data-field"><span class="label">CARGA DE CPU</span>: ${bot.monit.cpu}%</p>
                        <p class="data-field"><span class="label">USO DE MEMÓRIA</span>: ${memory} MB</p>
                        <p class="data-field"><span class="label">REINICIALIZAÇÕES</span>: ${bot.pm2_env.restart_time}</p>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn" onclick="manageBot('${bot.name}', 'start')">INICIAR</button>
                        <button class="action-btn" onclick="manageBot('${bot.name}', 'restart')">REINICIAR</button>
                        <button class="action-btn btn-stop" onclick="manageBot('${bot.name}', 'stop')">PARAR</button>
                    </div>
                    <div class="card-footer-actions">
                        <button class="action-btn-secondary" onclick="showLogs('${bot.name}')">Ver Logs</button>
                        <button class="action-btn-update" onclick="updateBot('${bot.name}', '${scriptPath}')">Atualizar</button>
                        <button class="action-btn-delete" onclick="deleteBot('${bot.name}')">Excluir</button>
                    </div>
                </div>
            `;
        }
        
        // --- Lógica do Painel ---
        async function loadBots() {
            botListContainer.innerHTML = '<p class="loading-message">Consultando o servidor PM2...</p>';
            try {
                const bots = await fetchWithAuth('/api/bots/status');
                if (bots && bots.length > 0) {
                    botListContainer.innerHTML = bots.map(renderBot).join('');
                } else {
                    botListContainer.innerHTML = '<p class="info-message">[RESPOSTA VAZIA] :: Nenhum processo encontrado.</p>';
                }
                lastUpdatedElement.textContent = new Date().toLocaleTimeString('pt-BR');
            } catch (error) {
                botListContainer.innerHTML = `<p class="error-message">[ERRO DE CONEXÃO] :: ${error.message}</p>`;
            }
            resetCountdown();
        }

        function resetCountdown() {
            clearInterval(refreshTimer);
            countdown = REFRESH_INTERVAL;
            countdownElement.textContent = countdown.toString().padStart(2, '0');
            refreshTimer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown.toString().padStart(2, '0');
                if (countdown <= 0) {
                    loadBots();
                }
            }, 1000);
        }
        
        // --- Event Listeners ---
        addBotBtn.addEventListener('click', () => { addBotModal.style.display = 'flex'; });

        document.querySelectorAll('.close-modal-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.target.closest('.modal-overlay').style.display = 'none';
            });
        });
        
        window.addEventListener('click', (event) => {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.style.display = 'none';
            }
        });

        addBotForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('bot-name').value;
            const scriptPath = document.getElementById('bot-script').value;
            
            try {
                const result = await fetchWithAuth('/api/bots/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, scriptPath })
                });
                addBotModal.style.display = 'none';
                addBotForm.reset();
                showNotification(result.message, 'Sucesso');
                loadBots();
            } catch (error) {
                showNotification(`// ERRO AO ADICIONAR\n> ${error.message}`, 'Erro', 'error');
            }
        });

        loadBots();
    </script>
</body>
</html>
