<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCP :: Neural Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <header class="panel-header">
            <h1 class="glitch" data-text="Bot Control Panel">Bot Control Panel</h1>
            <div class="header-info">
                <p>SYNC_STATUS: <span class="active-pulse">CONNECTED</span></p>
                <p>HOST: bots.expertbr.com</p>
            </div>
        </header>

        <main id="bot-list" class="bot-list-grid">
            </main>

        <footer class="panel-footer">
            <p>SYSTEM AUTO-SYNC IN <span id="countdown">30</span>s. LAST SYNC: <span id="last-updated">NEVER</span></p>
        </footer>
    </div>

    <script>
        const botListContainer = document.getElementById('bot-list');
        const countdownElement = document.getElementById('countdown');
        const lastUpdatedElement = document.getElementById('last-updated');
        const REFRESH_INTERVAL = 30;
        let countdown = REFRESH_INTERVAL;
        let refreshTimer;

        // --- Lógica da API ---
        async function fetchWithAuth(url, options = {}) {
            const response = await fetch(url, options);
            if (!response.ok) {
                if (response.status === 401) {
                    clearInterval(refreshTimer);
                    document.body.innerHTML = `<div class="container"><p class="error-message">[AUTH_FAILURE] :: Acesso negado. Recarregue e forneça credenciais válidas.</p></div>`;
                }
                const errorData = await response.json().catch(() => ({ error: 'Connection failure. Server unreachable.' }));
                throw new Error(errorData.error);
            }
            return response.json();
        }

        async function manageBot(name, action) {
            if (!confirm(`Confirm command execution?\n\n> ${action.toUpperCase()} ${name}`)) return;
            try {
                const result = await fetchWithAuth('/api/bots/manage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, action })
                });
                console.log(result.message); // Log para o admin
                loadBots();
            } catch (error) {
                alert(`// EXECUTION_ERROR\n> ${error.message}`);
            }
        }
        
        // --- Renderização da Interface Futurista ---
        function renderBot(bot) {
            const isOnline = bot.pm2_env.status === 'online';
            const statusClass = isOnline ? 'status-online' : 'status-offline';
            const memory = (bot.monit.memory / 1024 / 1024).toFixed(1);

            return `
                <div class="bot-card" style="--glow-color: ${isOnline ? 'var(--cyan)' : 'var(--magenta)'};">
                    <div class="card-header">
                        <h2>> ${bot.name}</h2>
                        <div class="status-indicator ${statusClass}">
                            <span>${bot.pm2_env.status.toUpperCase()}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="data-field"><span class="label">CPU_LOAD</span>: ${bot.monit.cpu}%</p>
                        <p class="data-field"><span class="label">MEM_USAGE</span>: ${memory} MB</p>
                        <p class="data-field"><span class="label">RESTARTS</span>: ${bot.pm2_env.restart_time}</p>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn" onclick="manageBot('${bot.name}', 'start')">INITIATE</button>
                        <button class="action-btn" onclick="manageBot('${bot.name}', 'restart')">REBOOT</button>
                        <button class="action-btn btn-stop" onclick="manageBot('${bot.name}', 'stop')">TERMINATE</button>
                    </div>
                    <div class="corner-decoration top-left"></div>
                    <div class="corner-decoration top-right"></div>
                    <div class="corner-decoration bottom-left"></div>
                    <div class="corner-decoration bottom-right"></div>
                </div>
            `;
        }

        async function loadBots() {
            botListContainer.innerHTML = '<p class="loading-message">QUERYING PM2_DAEMON...</p>';
            try {
                const bots = await fetchWithAuth('/api/bots/status');
                if (bots && bots.length > 0) {
                    botListContainer.innerHTML = bots.map(renderBot).join('');
                } else {
                    botListContainer.innerHTML = '<p class="info-message">[EMPTY_RESPONSE] :: No active processes found.</p>';
                }
                lastUpdatedElement.textContent = new Date().toLocaleTimeString('en-GB'); // Formato 24h
            } catch (error) {
                botListContainer.innerHTML = `<p class="error-message">[CONNECTION_ERROR] :: ${error.message}</p>`;
            }
            resetCountdown();
        }

        // --- Lógica de Auto-Refresh ---
        function resetCountdown() {
            clearInterval(refreshTimer);
            countdown = REFRESH_INTERVAL;
            countdownElement.textContent = countdown.toString().padStart(2, '0');
            refreshTimer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown.toString().padStart(2, '0');
                if (countdown <= 0) {
                    loadBots();
                }
            }, 1000);
        }

        loadBots();
    </script>
</body>
</html>
